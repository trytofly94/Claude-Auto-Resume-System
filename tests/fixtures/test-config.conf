# Test Configuration File for Claude Auto-Resume
# Used by unit and integration tests - OPTIMIZED FOR PERFORMANCE

# Session Management - Test Values
CHECK_INTERVAL_MINUTES=1
MAX_RESTARTS=5
USE_CLAUNCH=true
CLAUNCH_MODE="tmux"

# Usage Limit Handling - Short timeouts for testing
USAGE_LIMIT_COOLDOWN=10
BACKOFF_FACTOR=1.2
MAX_WAIT_TIME=30

# Session Management
SESSION_RESTART_DELAY=1
HEALTH_CHECK_ENABLED=false  # Disabled for performance
HEALTH_CHECK_INTERVAL=10
HEALTH_CHECK_TIMEOUT=5
AUTO_RECOVERY_ENABLED=false  # Disabled for performance
RECOVERY_DELAY=1
MAX_RECOVERY_ATTEMPTS=1

# tmux Configuration
TMUX_SESSION_PREFIX="claude-test"

# Logging - Minimal for performance
LOG_LEVEL="ERROR"
LOG_ROTATION=false
MAX_LOG_SIZE="10M"

# Terminal Integration - Test mode
PREFERRED_TERMINAL="auto"
NEW_TERMINAL_DEFAULT=false

# Development/Testing flags - Optimized
DEBUG_MODE=false
DRY_RUN=false

# Task Queue Performance Settings
TASK_QUEUE_ENABLED=true
TASK_QUEUE_DIR=queue
TASK_QUEUE_MAX_SIZE=0
TASK_DEFAULT_TIMEOUT=30
TASK_MAX_RETRIES=3
TASK_RETRY_DELAY=1
TASK_COMPLETION_PATTERN='###TASK_COMPLETE###'
TASK_AUTO_CLEANUP_DAYS=1
TASK_BACKUP_RETENTION_DAYS=1
QUEUE_LOCK_TIMEOUT=5

# Performance mode flags
SKIP_BACKUP_CREATION=true
DISABLE_JSON_VALIDATION=true
TASK_QUEUE_PERFORMANCE_MODE=true