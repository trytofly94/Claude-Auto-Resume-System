# Test Configuration File for Claude Auto-Resume
# Used by unit and integration tests

# Session Management - Test Values
CHECK_INTERVAL_MINUTES=1
MAX_RESTARTS=5
USE_CLAUNCH=true
CLAUNCH_MODE="tmux"

# Usage Limit Handling - Short timeouts for testing
USAGE_LIMIT_COOLDOWN=10
BACKOFF_FACTOR=1.2
MAX_WAIT_TIME=30

# Session Management
SESSION_RESTART_DELAY=2
HEALTH_CHECK_ENABLED=true
HEALTH_CHECK_INTERVAL=5
HEALTH_CHECK_TIMEOUT=10
AUTO_RECOVERY_ENABLED=true
RECOVERY_DELAY=5
MAX_RECOVERY_ATTEMPTS=2

# tmux Configuration
TMUX_SESSION_PREFIX="claude-test"

# Logging - Test friendly
LOG_LEVEL="DEBUG"
LOG_ROTATION=false
MAX_LOG_SIZE="10M"

# Terminal Integration - Test mode
PREFERRED_TERMINAL="auto"
NEW_TERMINAL_DEFAULT=false

# Development/Testing flags
DEBUG_MODE=true
DRY_RUN=false